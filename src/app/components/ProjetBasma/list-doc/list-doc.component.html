<div class="grid" >
    <p-toast></p-toast>
    <div class="col-12">
        <div class="card">
            <p-toolbar styleClass="p-mb-4">
            <ng-template pTemplate="left">
            <h5>List Campagne</h5>
            </ng-template>
            <ng-template pTemplate="right">
            <button pButton  label="New Campagne" (click)="openAjoutCampagne()" icon="pi pi-plus" class="p-button-success" ></button>
            </ng-template>
            </p-toolbar>
            <p-table #dt1 [(selection)]="ArrayDocument" [paginator]="true" styleClass="p-datatable-gridlines"
                     [rowHover]="true" [globalFilterFields]="['titre','thematique.domaine','typeDoc','statut']"
                     [rows]="6" [value]="ListDocument" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">
                        <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                        <span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Search Keyword" class="w-full"/>
						</span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Name
                                <p-columnFilter type="text" field="nomCampagne" display="menu" placeholder="Search by name"></p-columnFilter>
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                domaine
                                <p-columnFilter type="text" field="description" display="menu" placeholder="Search by description"></p-columnFilter>
                            </div>
                        </th>

                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Type document
                                <p-columnFilter type="date" field="dateDebut" display="menu" placeholder="yyyy-mm-dd"></p-columnFilter>
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                status
                                <p-columnFilter type="date" field="dateFin" display="menu" placeholder="yyyy-mm-dd"></p-columnFilter>
                            </div>
                        </th>

                        <th>Critere</th>
                        <th>Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-doc>
                    <tr>
                        <td style="min-width: 12rem;">
                            {{doc.titre}}
                        </td>
                        <td style="min-width: 12rem;">
                            {{doc.thematique.domaine}}
                        </td>

                        <td style="min-width: 10rem;">
                            {{doc.typeDoc}}
                        </td>
                        <td style="min-width: 10rem;">
                            {{doc.statut}}
                        </td>

                        <td>
                        <button (click)="FindCriter(doc)" class="p-button-rounded p-button-info p-mr-2" icon="pi pi-list" pButton
                                pRipple></button>
                        </td>
                        <td>
                            <button (click)="editCampagne(doc)" class="p-button-rounded p-button-success p-mr-2" icon="pi pi-pencil" pButton
                                    pRipple></button>
                            <button (click)="downloadFile(doc)" class="p-button-rounded p-button-help p-mr-2" icon="pi pi-download" pButton
                                    pRipple></button>
                            <button (click)="deleteFile(doc)" class="p-button-rounded p-button-danger" icon="pi pi-trash" pButton
                                    pRipple></button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="summary">
                    <div class="p-d-flex p-ai-center p-jc-between">
                        dhbchwdcbw
<!--                        In total there are {{ItemsCampagme ? ItemsCampagme.length : 0 }} items.-->
                    </div>
                </ng-template>
            </p-table>
        </div>
        <app-ajout-doc></app-ajout-doc>
        <app-docview></app-docview>
        <app-edit-doc></app-edit-doc>

        <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
    </div>
</div>
